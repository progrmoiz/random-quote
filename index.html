<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Quotes</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="quote-box">
    <blockquote class="quote">
      <p>Victory goes to the player who makes the next-to-last mistake.</p>
      <small class="author">Chessmaster Savielly Grigorievitch Tartakower</small>
    </blockquote>
    <footer class="quote-box-footer">
      <a href="https://twitter.com/intent/tweet?text=No Quote Loaded" target="_blank" class="left tweet-quote">T</a>
      <div class="right">
      <p class="text-alt-quote">For Another Quote Hit space or </p>
      <button class="btn btn-quote">Click Here</button>
      </div>
    </footer>
  </div>
  <script src="script/app.js"></script>
</body>
</html>
